	<body>
		<header>
			<h1>Spanish Poem Generator</h1>

					type="text"
					placeholder="Enter a topic for the poem"
					autofocus
					autocomplete="off"
					required
				/>
				<input type="submit" />
			</form>
			<div id="poem">

				cerro, el monte,<br />
				bajo la luna, <br />todos callados.
			</div>
		</header>
